{% extends 'base.html' %}{% block content %}<div class="row">    <div class="col"></div>    <div class="col-6">        {% if user.is_active %}            <h2> Welcome, {{user.username}} </h2>            <a href="{% url 'accounts:logout' %}">로그아웃</a>        {% else %}        {% if form.errors %}            <p>ID나 비밀번호가 일치하지 않습니다.</p>        {% endif %}        <form method="post" action="{% url 'accounts:login' %}">        {% csrf_token %}        {{ form.as_p }}        <input type="submit" value="Login" class="btn btn-outline-primary">        </form>    </div>    <div class="col"></div></div>{% endif %}{% endblock %}
